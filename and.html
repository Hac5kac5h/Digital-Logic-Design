<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DectoHex</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body style="background-color:powderblue">
    <div class="container">
        <center><h1 style="color:blue"><i>AND Gate Operation</i></h1></center><br>
        <input type="number" id="a" style="border-radius: 7px; border: 3px solid; margin-left: 50px; " placeholder="input1">
        <input type="number" id ="b" style="border-radius: 7px; border: 3px solid; margin-left: 15px; " placeholder="input2">
        <button type="button" class="btn btn-primary" onclick="and()">Submit</button>
        <h3 class="text-dark"  id="result"> </h3>
    </div>
    <script>
        function and(){
        var x=document.getElementById("a").value;
        var y=document.getElementById("b").value;
        c=x & y ;
        document.getElementById("result").innerText ='The AND of numbers is ' + c;
        }
    </script>
</body>
</html>
