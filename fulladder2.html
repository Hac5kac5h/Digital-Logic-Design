<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Adder And Subtractor</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<style>
    #inp1,#inp2{
        display: none;
    }
    #out1,#out2{
        display:none
    }
    .a,.a1{
        margin-top: 8px;
        margin-right: 15px;
        color:blue;
    }
    .b,.b1{
        margin-right: 15px;
        margin-top: -10px;
        color:blue;
    }
    #detail1,#detail2{
        display: flex;
        flex-direction: row;
        margin:0 30%;
        
    }
    .sum,.difference{
        margin-top: 30px;
        margin-left: 15px;
        color:blue;
    }
    .carry,.borrow{
        margin-top: 105px;
        margin-left: 15px;
        color:blue;
    }
    .badge{
        margin-left: 50px;
    }

</style>

</head>
<body style="background-color:powderblue">
    <div class="container">
        <center><h1 style="color:blue"><i>Full Adder And Subtractor</i></h1></center><br>
        <input type="binaryOnly" id="a" style="border-radius: 7px; border: 3px solid; margin-left: 50px; " placeholder="input1">
        <input type="binaryOnly" id ="b" style="border-radius: 7px; border: 3px solid; margin-left: 15px; " placeholder="input2">
        <input type="binaryOnly" id ="p" style="border-radius: 7px; border: 3px solid; margin-left: 15px; " placeholder="input3">
        <button type="button" class="btn btn-primary" onclick="had()">Submit</button><br><br>
        <h3 class="text-dark"  id="result1" style="margin-left:35px"></h3><br>
        <h3 class="text-dark"  id="result2" style="margin-left:35px"></h3><br>
        <h3 class="text-dark"  id="result3" style="margin-left:35px"></h3><br> 
         <h3 class="text-dark"  id="result4" style="margin-left:35px"></h3>
    </div><br>
    <div class="container">
        <button class="badge bg-primary" onclick="disp1()" style="font-size:large"  >Full Adder</button>
        <button class="badge bg-primary" onclick="disp2()" style="font-size:large"  >Full Subtractor</button><br><br>

         <div id="detail1">
            <div id="inp1"> 
                <div class="a"><h2 id="1"></h2></div>
                <div class="b"><h2 id="2"></h2></div>
            </div>
            <div>
                <img style="display: none;" id="hide" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Full-adder.svg/2560px-Full-adder.svg.png"
                   width="450" height="250" style="margin-left:30%; margin-top: 3%;" >
            </div>
            <div id="out1">
                <div class="sum"><h2 id="3"></h2></div>
                <div class="carry"><h2 id="4"></h2></div>

            </div>

        </div>

        <div id="detail2">
            <div id="inp2"> 
                <div class="a1"><h2 id="5"></h2></div>
                <div class="b1"><h2 id="6"></h2></div>
            </div>
            <div>
                <img style="display: none;" id="hid" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Full_Subtractor.svg/2560px-Full_Subtractor.svg.png"
                   width="450" height="250" style="margin-left:30%; margin-top: 3%;" >
            </div>
            <div id="out2">
                <div class="difference"><h2 id="7"></h2></div>
                <div class="borrow"><h2 id="8"></h2></div>

            </div>

    </div>
    <script>
        var r=0;
        var t=0;
        var n=0;
        function had(){
            
            var x = document.getElementById("a").value;
            var y= document.getElementById("b").value;
            var z = document.getElementById("p").value;
            if((x == 0 || x==1) && (y == 0 || y == 1) && (z == 0 || z == 1)){
            c = (x ^ y)^ z;
            d = ((x & y) || (y & z)) || (x & z);
            //e = (~x & y) || ((~x || y) & z);
            e = ((~x & z) || (~x & y) || (y & z))
            document.getElementById("result1").innerHTML ='Sum of given binary inputs is :' +c ;
            document.getElementById("result2").innerHTML = 'Carry of given binary inputs is :'+d;
            document.getElementById("result3").innerHTML ='Difference of given binary inputs is :' +c ;
            document.getElementById("result4").innerHTML = 'Borrow of given binary inputs is :'+e;
            document.getElementById("a").value="";
            document.getElementById("b").value="";
            document.getElementById("c").value="";
            r=x;
            t=y;
            n=z;
            }
            else{
                document.getElementById("result1").innerHTML = 'Invalid Inputs...';
                document.getElementById("result2").innerHTML = '';
                document.getElementById("a").value="";
                document.getElementById("b").value="";
            }
        }
        
        function disp1() {
            document.getElementById("hide").style.display = "block";
            document.getElementById("inp1").style.display = "block";
            document.getElementById("out1").style.display = "block";
            document.getElementById("1").innerHTML=`<p>${r}</p>`
            document.getElementById("2").innerHTML=`<p>${t}</p>`
            document.getElementById("3").innerHTML=`<p>${c}</p>`
            document.getElementById("4").innerHTML=`<p>${d}</p>`

        }
        function disp2(){
            document.getElementById("detail1").style.display = "none";
            document.getElementById("hid").style.display = "block";
            document.getElementById("inp2").style.display = "block";
            document.getElementById("out2").style.display = "block";
            document.getElementById("5").innerHTML=`<p>${r}</p>`
            document.getElementById("6").innerHTML=`<p>${t}</p>`
            document.getElementById("7").innerHTML=`<p>${c}</p>`
            document.getElementById("8").innerHTML=`<p>${e}</p>`
         }
    </script>
</body>
</html>
