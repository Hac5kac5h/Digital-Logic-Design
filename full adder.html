    <script>
        var r=0;
        var t=0;
        function had(){
            
            var x = document.getElementById("a").value;
            var y= document.getElementById("b").value;
            var z= document.getElementById("c").value;
            function adder(){
            this.halfAdder = function(a,b){
            var gate = new Gate();
            var sum = gate.XOR(a,b);
            var carry = gate.AND(a,b);
            return [sum , carry];
            };
            this.fullAdder = function(a,b,c){
            var gate = new Gate();
            var out1 = this.halfAdder(a,b);
            var out2 = this.halfAdder(c,out1[0]);
            var result = gate.OR(out1[1], out2[1])
            return [out2[0], result];

        function Gate(){
                this.NAND  = function(a,b){
            if (a == 1 && b==1) return 0;
            else return 1;
            };
                this.NOT = function(a){
            return this.NAND(a,a);
            };
                this.AND  = function(a,b){
            if (a == 1 && b==1) return 1;
            else return 0;
            };
                this.OR  = function(a,b){
            if (a == 0 && b==0) return 0;
            else return 1;
            };
                this.XOR  = function(a,b){
            return this.OR(this.AND(a, this.NOT(b)), this.AND(this.NOT(a),b));
            };
        }    
            document.getElementById("result1").innerHTML ='Sum of given binary inputs is :' +c ;
            document.getElementById("result2").innerHTML = 'Carry of given binary inputs is :'+d;
            document.getElementById("result3").innerHTML ='Difference of given binary inputs is :' +c ;
            document.getElementById("result4").innerHTML = 'Borrow of given binary inputs is :'+e;
            document.getElementById("a").value="";
            document.getElementById("b").value="";
