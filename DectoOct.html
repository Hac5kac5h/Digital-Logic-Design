<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DectoOct</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body style="background-color:powderblue">
    <div class="container">
        <h1 style="color:blue"><i>Decimal to Octal Conversions!</i></h1>
        <input type="number" name="num_init" style="border-radius: 7px; border: 3px solid; margin-left: 60px;" onchange="fun1(this.value)">

    <br><br>

        <h3 class="alert alert-primary" id="base8" ></h3>
         

        <br>
        <button type ="Detailed Answer" class="btn btn-primary" onclick="fun2()" >Detailed Answer</button>
        <h3 class="alert alert-primary" id="base1"></h3>

        <p></p>
          
        </div>
    
        <script>
        var n2 = 0
        function fun1(n1) {
            let t1=[8];
            t1.map(x=>document.getElementById('base'+x).innerText = `Value of Entered Number ${n1} in Base ${x} is `+ Number(n1).toString(8));
            n2 = n1;

        }
        function fun2(){
            var n = n2;
            var s = "   ";
            while(n>0){
                res=""
                r=n%8;
                k=Math.floor(n/8)
                res=`${n}%8 = ${r} ${s} ${n}/8 = ${k}<br>`
                n=k;
                document.getElementById("base1").innerHTML +=res;
                
            }
        }
   
        

        </script>
        <br>
        <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
</body>
</html>
