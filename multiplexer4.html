<body style="background-color:powderblue">
    <div class="container">
        <center><h1 style="color:blue"><i> 4 : 1 Multiplexer</i></h1></center><br>
        <div>
        <i><h4>An 4-to-1 multiplexer consists of four data inputs D0 through D3, two input select lines S0 through S1 and a single output line Y. 
            Depending on the select lines combinations, multiplexer selects the inputs.</h4></i>
        </div><br>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-3">
               <label for="input" class="form-label fs-3" style="color:green">Enter Select lines </label>
            </div>
            <div class="col-sm-2">
               <input type="number" min="0" max="1" class="form-control" id="a" >
               </div >
               <div class="col-sm-2">
               <input type="number" min="0" max="1" class="form-control" id="b" onchange="fun()">
            </div><br><br>
            <h3  class="alert alert-primary" id="submit" style="width:50%; margin-left:100px ; margin-top: 30px;"></h3>

        </div><br>
        <h4 id="out" style="margin-left:20%"></h4><br>
        <div>
        <button class="badge bg-primary" id="result" onchange = "disp()" style="font-size:large ; margin-left: 60px;"> Detailed Answer</button>
        </div>

        <script>
            function fun(){
                var So = document.getElementById("a").value;
                var S1 = document.getElementById("b").value;
                if((So == 0 || So == 1) && (S1 == 0 || S1 == 1)){
                c=So + S1;
                
                
                
                document.getElementById("submit").innerHTML=`The Output Signal is ${"D"+parseInt(c,2)}`
                }
                else
                    document.getElementById("submit").innerHTML=`The Output Signal is Undefined`;
            }

        </script>
</body>
