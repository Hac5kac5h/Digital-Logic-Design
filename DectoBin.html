        <script>
        var n2 = 0
        function fun1(n1) {
            let t1=[2];
            t1.map(x=>document.getElementById('base'+x).innerText = `Value of Entered Number ${n1} in Base ${x} is `+ Number(n1).toString(x));
            n2 = n1;

        }
        function fun2(){
            var n = n2;
            var s = "    ,  ";
                while(n>0){
                res=""
                r=n%2;
                k=Math.floor(n/2)
                res=`${n}%2 = ${r}  ${s}  ${n}/2 = ${k}<br>`
                n=k;
                document.getElementById("base1").innerHTML +=res;
                
            }
        }
