<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Conversions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
</head>
<body>
    <body style="background-color:powderblue;">
        <br><i><h1 align="center" style="color:blue"> Binary Conversions </h1></i><br>
           <div >
                 <div class="row">
                 <div class="col-sm-1"></div>
                 <div class="col-sm-2">
                    <label for="input" class="form-label fs-4" style="color: black">Enter the Number</label>
                 </div>
                 <div class="col-sm-3">
                    <input type="number" class="form-control" id="inp" onchange="fun1()" placeholder="Number">
                 </div>
                 </div><br><br><br><br>
                 <div class="row">
                 <div class="col-sm-1"></div>
                 <div class="col-sm-3">
                    <button type="button" id="b1" class="btn btn-primary" onclick="fun2()"> Binary to Decimal </button>
                 </div>
                 <div class="col-sm-3">
                    <button type="button" id="b2" class="btn btn-primary" onclick="fun3()">Binary to Octal</button>
                 </div>
                 <div class="col-sm-3">
                    <button type="button" id="b3" class="btn btn-primary" onclick="fun4()">Binary to Hexadecimal</button>
                 </div>
                </div><br><br><br>
            </div>
            <p class="fs-3" id="disp" style="display:none; margin-left:8.5%"></p>
           <div id="expl">
              <p class="alert alert-primary fs-3" id="con" style="display:none"></p>
              <p class="alert alert-primary fs-3" id="con2" style="display:none"></p>
              <p class="alert alert-primary fs-3" id="con3" style="display:none"></p>
           </div> <br> <br> 
           <div id="exp" style="display:none ;margin-left:8.5%; font-size:x-large;">
            <p>
                In every Conversion the converted number is written from down to up from the Remainders
            </p>
           </div>
           <script>
            var a=0,b=0,c=0,d=0;
            function fun1(){
                a=document.getElementById("inp").value;
                var i=0;
                for(i;i<a.length;i+=1)
                {
                    if(a[i]=='0' || a[i]=='1')
                        continue;
                    else
                    {
                        document.getElementById("expl").style.display="none";
                        document.getElementById("exp").style.display="none";
                        var t = document.getElementById("disp");
                        t.innerHTML = 'Invalid input';
                        t.style.display = 'block';
                        document.getElementById("b1").setAttribute("disabled",true);
                        document.getElementById("b2").setAttribute("disabled",true);
                        document.getElementById("b3").setAttribute("disabled",true);
                        return;
                    }
                }
                document.getElementById("b1").removeAttribute("disabled");
                document.getElementById("b2").removeAttribute("disabled");
                document.getElementById("b3").removeAttribute("disabled");
                b=parseInt(Number(a),2).toString(10);
                c=parseInt(Number(a),2).toString(8);
                d=parseInt(Number(a),2).toString(16).toUpperCase();
                document.getElementById("disp").innerHTML=`value of entered number${a} in decimal is: ${b}<br><br>`;
                document.getElementById("disp").innerHTML+=`value of entered number${a} in octal is: ${c}<br><br>`;
                document.getElementById("disp").innerHTML+=`value of entered number${a} in hexadecimal is: ${d}`;
                document.getElementById("disp").style.display="block";
                document.getElementById("con").style.display="none";
                document.getElementById("con2").style.display="none";
                document.getElementById("con3").style.display="none";
                document.getElementById("exp").style.display="none";

            }
            function fun2(){
                var x=String(a)
                sum="<br>Conversion of Binary to Decimal is:<br>"

                num=x.length
                for(i=0;i <=(x.length-2);i +=1){
                let x1=x[i]
                y=Math.pow(2,num - 1)
                sum +=`${x1}*${y}+`;
                num = num - 1
                }
            val = x[i]
            sum += `${val}*1  =  ${b}`;
            document.getElementById("con").innerHTML = sum;
            document.getElementById("con").style.display="block";
            document.getElementById("con2").style.display="none";
            document.getElementById("con3").style.display="none";
            //document.getElementById("disp").style.display="none";
            document.getElementById("exp").style.display="block";
            }
            function fun3(){
                var x=String(a)
                sum="<br>Conversion of Binary to Decimal is:<br>"
                num=x.length
                for(i=0;i <=(x.length-2);i +=1){
                    let x1=x[i]
                    y=Math.pow(2,num - 1)
                    sum +=`${x1}*${y}+`;
                    num = num - 1
                }
                val = x[i]
                sum += `${val}*1  =  ${b}<br><br>Conversion of Decimal to Octal is:<br>`;
                document.getElementById("con2").innerHTML = sum;

                var n = b;
                var s = "  , ";
                while(n>0){
                    res=""
                    r=n%8;
                    k=Math.floor(n/8)
                    res=`${n}%8 = ${r} ${s} ${n}/8 = ${k}<br>`
                    n=k;
                
                    document.getElementById("con2").innerHTML +=res;
                    document.getElementById("con2").style.display="block";
                    document.getElementById("con").style.display="none";
                    document.getElementById("con3").style.display="none";
                    //document.getElementById("disp").style.display="none";
                    document.getElementById("exp").style.display="block";
                }
        
            }
            function fun4(){
                var x=String(a)
                sum="<br>Conversion of Binary to Decimal is:<br>"

                num=x.length
                for(i=0;i <=(x.length-2);i +=1){
                    let x1=x[i]
                    y=Math.pow(2,num - 1)
                    sum +=`${x1}*${y}+`;
                    num = num - 1
                }
                val = x[i]
                sum += `${val}*1  =  ${b}<br><br>Conversion of Decimal to Hexadecimal is:<br>`;
                document.getElementById("con3").innerHTML = sum;


                var n = b;
                var s = "  , ";
                while(n>0){
                    res=""
                    r=n%16;
                    k=Math.floor(n/16)
                    res=`${n}%16 = ${r} ${s} ${n}/16 = ${k}<br>`
                    n=k;
                    document.getElementById("con3").innerHTML +=res;
                    document.getElementById("con3").style.display="block";
                    document.getElementById("con").style.display="none";
                    document.getElementById("con2").style.display="none";
                   //document.getElementById("disp").style.display="none";
                   document.getElementById("exp").style.display="block";
                }
            }
           </script>
