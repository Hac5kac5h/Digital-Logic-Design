<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplexer</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body style="background-color:powderblue">
    <div class="container">
        <center><h1 style="color:blue"><i>8 : 1 Multiplexer</i></h1></center><br>
        <div>
        <i><h4>An 8-to-1 multiplexer consists of eight data inputs D0 through D7, three input select lines S0 through S2 and a single output line Y.
             Depending on the select lines combinations, multiplexer selects the inputs.</h4></i>
        </div><br>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-2">
               <label for="input" class="form-label fs-3" style="color:green">Enter Select line </label>
            </div>
            <div class="col-sm-2">
               <input type="number" class="form-control" id="a">
            </div>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="b">
             </div>
             <div class="col-sm-2">
                <input type="number" class="form-control" id="c" onchange="fun()">
             </div><br><br>
             <h3  class="alert alert-primary" id="submit" style="width:50%; margin-left:100px ; margin-top: 30px;"></h3>
        </div><br>
        <h4 id="out" style="margin-left:20%" ></h4><br>
        <div>
        <button class="badge bg-primary" id="result" onchange = "disp()" style="font-size:large"> Detailed Answer</button>
        </div>

        <script>
            function fun(){
                var So = document.getElementById("a").value;
                var S1 = document.getElementById("b").value;
                var S2 = document.getElementById("c").value;
                if((So == 0 || So == 1) && (S1 == 0 || S1 == 1) && (S2 == 0 || S2 == 1)){
                    c=So + S1 + S2;
                
                    document.getElementById("submit").innerHTML=`The Output Signal is ${"D"+parseInt(c,2)}`
                }
                else
                    document.getElementById("submit").innerHTML=`The Output Signal is Undefined`;
            }
            function disp(){
                // document.getElementById().innerHTML=;
                // document.getElementById().innerHTML=;

            }
        </script>
</body>
</html>
